{% extends 'base.html' %}
{% block content %}

<center><h1>Build a Blog</h1></center>

{% if submitted %}
    <ul>
        {% for item in submitted %}
        <li>
            <a href='./blog?id={{item.id}}'><h1>{{item.title}}</h1></a>
            <h3>{{item.post}}</h3>
            <hr>
        </li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
